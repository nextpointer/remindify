<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remindify</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="import" href="./assets/delete.png">
  <script src="./main.js" type="module" defer></script>
</head>
<body>
  <!-- this is header portion -->
  <div id="header">
    <div id="heading" class="headers">
      <h1>Remindify</h1> 
    </div>
    <div class="theme-fork">
      <div class="theme-change">
        <button class="moon theme"><span>🌙</span></button>
        <div class="earth"><span>🌍</span></div>
        <button class="sun theme"><span>🔆</span></button>
      </div>
     
      <div class="star-section">
        <button class="how">❓</button>
        <div class="go-down"><a href="#reminder-data"><span>⬇</span></a></div>
        <a href="https://github.com/lazy34/remindify" target="_blank"><span>⭐</span></a>
      </div>
    </div>

    <div class="alert hide">
      <span class="fa-solid fa-circle-info"></span>
      <span class="alert-msg">Please create a category first</span>
      <span class="fa-solid fa-xmark"></span>
    </div>
  </div>

  <!-- this is body portion -->
  <div id="reminder">
    <div id="remainder-operation">
      <div id="reminder-edit">
        <div id="whats-new" class="reminder-edit-font">
          <p><span>💡</span>Learn anything new?</p>
          <input type="text" class="reminder-input" required />
        </div>
        <div id="more-about" class="reminder-edit-font">
          <p><span>🔗</span>Add a resourse URL</p>
          <input type="text" class="reminder-input" />
        </div>
        <div id="select-catagory" class="reminder-edit-font">
          <p><span>🦄</span>Select Category</p>
          <select name="Catagory" id="Catagories" class="select-items">
            <!-- contain all category options -->
          </select>
        </div>
        <div id="reminder-timer" class="reminder-edit-font">
          <p><span>🔔 </span>Reminds Every</p>
          <div id="timer">
            <select id="timer-day" required>
              <option value="7">7 Days</option>
              <option value="15">15 Days</option>
              <option value="30">30 Days</option>
              <option value="100">100 Days</option>
              <option value="custom">Custom</option>
            </select>
            <input type="date" name="custom-date" id="custom-date" required disabled/>
            <input type="time" name="custom-time" id="custom-time" required disabled/>
          </div>
        </div>
        <div id="submit">
          <button id="add">ADD</button>
        </div>
      </div>
      <div id="adding-catagory">
        <div id="adding-catagory-header">
          <p><span>😼</span>Add New Category</p>
        </div>
        <div id="adding-catagory-input">
          <input type="text" id="adding-catagory-input-value" autofocus/>
          <button id="adding-catagory-btn"><span>ADD</span></button>
        </div>
      </div>
    </div>

    <!-- This is remind data portion -->
    <div id="reminder-data">
      <div id="all-catagories">
        <!-- contain all category button -->
      </div>
      <div id="all-learning-container-zone">
        <div class="all-learning-containers">
          
        </div>
      </div>
      <div id="delete-reminder-conatainer">
        <p>Delete</p>
      </div>
    </div>
  </div>

  <!-- this is contact portion -->
  <div id="contact"></div>
</body>
</html>
